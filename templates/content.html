<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="OOP HIT BLOG">
    <meta name="Garnet_code">
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">

    <title>{% block title %}publish{% endblock title %}</title>

    <nav class="navbar navbar-expand-lg">
        <div class="col-md-9  col-sm-10">
            <a class="navbar-brand" href="#">
                <img src="{{ profile.picture }}" class="rounded-circle" alt="site logo" width="80" height="80">
                logged in as  {{ profile.username }}
            </a>
        </div>


        <div class=" col-md-3  col-sm-2">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}"><h5>Home</h5><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><h5>Sign Out</h5></a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>

</head>
<body>
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
<div class="container"  id="myContent" >
    <form method="POST" class="bg-light" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                <div class="row">
                    <div class="col-5">

                    </div>
                    <div class="col-4">
                        Compose New Article
                    </div>
                </div>
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Publish</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
}
