<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="OOP HIT BLOG">
    <meta name="Garnet_code">
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">

    <title>{% block title %}HIT BLOG {% endblock title %}</title>

    <nav class="navbar navbar-expand-lg">
        {% block logo %}
        <div class="col-md-10  col-sm-10">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/hit.png' %}" class="rounded-circle" alt="site logo" width="120" height="120">
                HIT OOP BLOG
            </a>
        </div>
        {% endblock logo %}

        <div class=" col-md-2  col-sm-2">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}"><h5>Home</h5><span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'writers' %}"><h5>Writers</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'check' %}"><h5>LogIn</h5></a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

</head>
<body>
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% block body %}

{% endblock body %}

</body>
</html>
